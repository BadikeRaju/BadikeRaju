name: Generate Snake Game
on:
  push: # Runs whenever you push to the repository
    branches:
      - main # Replace with your default branch name if not 'main'
  workflow_dispatch: # Allows manual triggering of the workflow
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: BadikeRaju # Replace with your GitHub username
          outputs: dist/snake.svg
      - name: Push Snake Game to Repository
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dist/snake.svg
          git commit -m 'Updated Snake Game'
          git push
